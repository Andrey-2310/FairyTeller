<div class="rating">
  <div class="rating_stars">
    <bar-rating
      [(rate)]="valueToShow"
      [max]="masStarsAmount"
      [theme]="ratingTheme"
      (rateChange)="setRating()">
    </bar-rating>
  </div>
  <div class="rating_check">
    <i *ngIf="isVoted()" class="fa fa-check" aria-hidden="true"></i>
  </div>
</div>
